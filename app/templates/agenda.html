<body>
    <style>
        /* Tooltip personnalisé pour les événements du calendrier */
        .fc-event-custom-tooltip {
            position: absolute;
            z-index: 9999;
            background: #232946;
            color: #eebbc3;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 1em;
            box-shadow: 0 4px 16px rgba(35,41,70,0.18);
            pointer-events: none;
            opacity: 0.97;
            white-space: pre-line;
            max-width: 320px;
            transition: opacity 0.15s;
        }
        body {
        
        .sidebar {

                top: 0;
                left: 0;
                width: 200px;

                background: linear-gradient(180deg, #4F8CFF 0%, #232946 100%);
                display: flex;
                flex-direction: column;
                align-items: stretch;
                padding-top: 40px;
                box-shadow: 2px 0 16px rgba(35,41,70,0.10);
                border-radius: 0 24px 24px 0;
                z-index: 100;
            }
            .menu-btn {
                background: rgba(255,255,255,0.08);
                color: #fff;
                border: none;
                padding: 16px 0;
                margin: 0 18px 16px 18px;
                border-radius: 10px;
                font-size: 1.08em;
                font-weight: 500;
                cursor: pointer;
                transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
                box-shadow: 0 2px 8px rgba(35,41,70,0.04);
                letter-spacing: 1px;
            }
            .menu-btn:hover, .menu-btn.active {
                background: #fff;
                color: #232946;
                box-shadow: 0 4px 16px rgba(35,41,70,0.12);
                transform: scale(1.04);
            }
        }
        .central-panel {
            margin-left: 220px;
            padding: 40px 40px 40px 40px;
            padding-top: 100px;
            min-height: 100vh;
            background: #f7f7fa;
        }
    </style>
    <div class="sidebar">
        <button onclick="window.location.href='{{ url_for('main.journee') }}'" class="menu-btn{% if request.path == url_for('main.journee') %} active{% endif %}">Page principale</button>
        <button onclick="window.location.href='{{ url_for('main.client_file') }}'" class="menu-btn{% if request.path == url_for('main.client_file') %} active{% endif %}">Fiche résident</button>
        <button onclick="window.location.href='{{ url_for('main.form') }}'" class="menu-btn{% if request.path == url_for('main.form') or request.path == '/' %} active{% endif %}">Prise de rendez-vous</button>
        <button onclick="window.location.href='{{ url_for('main.emploi_collectif') }}'" class="menu-btn{% if request.path == url_for('main.emploi_collectif') %} active{% endif %}">Emploi du temps collectif</button>

    </div>
    <div class="central-panel" style="padding-top:100px;">
        <div style="width:calc(100vw - 200px); margin-left:0; margin-top:0; margin-bottom:32px; height:80px; background:linear-gradient(90deg, #4F8CFF 0%, #232946 100%); box-shadow:0 4px 24px rgba(35,41,70,0.10); border-radius:0 0 32px 32px; display:flex; align-items:center; padding-left:48px; position:fixed; top:0; left:220px; z-index:101;">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/calendar--v2.png" alt="Logo" style="height:48px; width:48px; margin-right:24px; filter:drop-shadow(0 2px 8px #23294655);">
            <span style="font-size:2.2em; font-weight:700; color:#fff; letter-spacing:2px; text-shadow:0 2px 8px #23294655;">Agenda des rendez-vous</span>
        </div>
            <div style="display:flex; justify-content:flex-end; align-items:center; margin-top:8px; margin-bottom:18px;">
                <div id="rdvCheckboxes" style="width:220px; background:#fff; border-radius:8px; border:1px solid #ccc; padding:8px; box-shadow:0 2px 8px rgba(0,0,0,0.04);  margin-right:18px; max-height:120px; overflow-y:auto;">
                    Rendez-vous :
                    {% for nom in RDVTypes %}
                        <label style="display:block; margin-bottom:4px; cursor:pointer;">
                            <input type="checkbox" class="rdv-filter" value="{{ nom }}" style="margin-right:6px;">{{ nom }}
                        </label>
                    {% endfor %}
                </div>
                <div id="etageCheckboxes" style="width:120px; background:#fff; border-radius:8px; border:1px solid #ccc; padding:8px; box-shadow:0 2px 8px rgba(0,0,0,0.04); max-height:120px; overflow-y:auto;">
                Etage :
                <label style="display:block; margin-bottom:4px; cursor:pointer;"><input type="checkbox" class="etage-filter" value="1" style="margin-right:6px;">1</label>
                <label style="display:block; margin-bottom:4px; cursor:pointer;"><input type="checkbox" class="etage-filter" value="2" style="margin-right:6px;">2</label>
                <label style="display:block; margin-bottom:4px; cursor:pointer;"><input type="checkbox" class="etage-filter" value="3" style="margin-right:6px;">3</label>
            </div>
            </div>
            
        <div id="calendar"></div>
    </div>
        <script>
        // Filtrage dynamique des événements selon les cases cochées
        let allEvents = [];
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const rawEvents = {{ events | tojson }};
            allEvents = rawEvents;
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'fr',
                slotMinTime: '07:00:00',
                slotMaxTime: '20:00:00',
                allDaySlot: false,
                events: rawEvents,
                eventDidMount: function (info) {
                    // Tooltip personnalisé
                    let tooltip;
                    const desc = info.event.extendedProps.description;
                    if (desc) {
                        info.el.addEventListener('mouseenter', function(e) {
                            tooltip = document.createElement('div');
                            tooltip.className = 'fc-event-custom-tooltip';
                            tooltip.innerText = desc;
                            document.body.appendChild(tooltip);
                            const rect = info.el.getBoundingClientRect();
                            tooltip.style.left = (rect.left + window.scrollX + rect.width/2 - tooltip.offsetWidth/2) + 'px';
                            tooltip.style.top = (rect.top + window.scrollY - tooltip.offsetHeight - 8) + 'px';
                        });
                        info.el.addEventListener('mousemove', function(e) {
                            if (tooltip) {
                                tooltip.style.left = (e.pageX + 12) + 'px';
                                tooltip.style.top = (e.pageY - tooltip.offsetHeight - 8) + 'px';
                            }
                        });
                        info.el.addEventListener('mouseleave', function() {
                            if (tooltip) {
                                tooltip.remove();
                                tooltip = null;
                            }
                        });
                    }
                }
            });
            calendar.render();

            // Gestion du filtrage
            document.querySelectorAll('.rdv-filter').forEach(cb => {
                cb.addEventListener('change', filterEvents);
            });

            function filterEvents() {
                const checked = Array.from(document.querySelectorAll('.rdv-filter:checked')).map(cb => cb.value);
                if (checked.length === 0) {
                    calendar.removeAllEvents();
                    calendar.addEventSource(allEvents);
                    return;
                }
                const filtered = allEvents.filter(ev => {
                    if (!ev.description) return false;
                    return checked.some(type => ev.description.startsWith(type));
                });
                calendar.removeAllEvents();
                calendar.addEventSource(filtered);
            }
        });
        </script>

        <!-- Pop-up overlay -->
        <div id="popupOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); z-index:9999; justify-content:center; align-items:center;">
            <div style="background:#fff; padding:32px 24px; border-radius:12px; box-shadow:0 8px 32px rgba(0,0,0,0.18); min-width:320px; max-width:90vw; position:relative;">
                <button onclick="closePopup()" style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:1.5em; color:#232946; cursor:pointer;">&times;</button>
                <div id="popupContent">
                    <div style="text-align:center; color:#aaa;">Chargement...</div>
                </div>
            </div>
        </div>
    </div>
 <script>
  // Gestion du pop-up dynamique
  function closePopup() {
    document.getElementById('popupOverlay').style.display = 'none';
  }
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('openPopupBtn').onclick = function() {
      document.getElementById('popupOverlay').style.display = 'flex';
      // Charger dynamiquement le contenu du pop-up depuis une route Flask
      fetch('/popup_content')
        .then(response => response.text())
        .then(html => {
          document.getElementById('popupContent').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('popupContent').innerHTML = '<div style="color:red;">Erreur de chargement du contenu.</div>';
        });
    };
  });
</script>
